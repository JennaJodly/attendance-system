
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=9090

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Fingerprint device configuration
fingerprint.device-type=AUTO
fingerprint.capture-timeout=10000
fingerprint.max-retries=3
fingerprint.auto-reconnect=true

# Logging configuration for debugging
logging.level.com.example.attendance.service.FingerprintService=DEBUG
logging.level.root=INFO