# Development configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Server Configuration
server.port=9090

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Fingerprint device configuration
fingerprint.device-type=AUTO
fingerprint.capture-timeout=10000
fingerprint.max-retries=3
fingerprint.auto-reconnect=true

# Logging configuration for debugging
logging.level.com.example.attendance.service.FingerprintService=DEBUG
logging.level.root=INFO
# CORS Configuration (Local)
cors.allowed-origins=http://localhost:3000

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Build fixes
spring.jpa.defer-datasource-initialization=true
spring.datasource.initialization-mode=never
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
